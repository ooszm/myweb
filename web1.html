<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #4a89dc;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        nav {
            margin-bottom: 2rem;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 1rem;
        }
        
        nav a {
            text-decoration: none;
            color: #4a89dc;
            font-weight: bold;
        }
        
        .post {
            background-color: white;
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .post-title {
            margin-top: 0;
            color: #4a89dc;
        }
        
        .post-meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的个人博客</h1>
            <p>分享我的想法和经验</p>
        </div>
    </header>
    
    <div class="container">
        <nav>
            <ul>
                <li><a href="./index.html">首页</a></li>
                <li><a href="./posts/index.html">文章</a></li>
                <li><a href="./about.html">关于我</a></li>
            </ul>
        </nav>
        
        <main>
            <article class="post">
                <h2 class="post-title">欢迎来到我的博客</h2>
                <div class="post-meta">发布于: 2025年3月5日</div>
                <div class="post-content">
                    <p>这是我的个人博客，我会在这里分享我的想法、学习经验和一些有趣的发现。</p>
                    <p>这个博客使用纯HTML和CSS构建，并托管在GitHub Pages上。</p>
                </div>
            </article>
            
            <div class="post">
                <h2 class="post-title"><a href="./posts/first-post.html">我的第一篇博客文章</a></h2>
                <div class="post-meta">发布于: 2025年3月5日</div>
                <p>这是我的第一篇博客文章的摘要。点击标题阅读完整文章。</p>
            </div>
        </main>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 我的个人博客. 使用GitHub Pages构建。</p>
        </div>
    </footer>
</body>
</html>
